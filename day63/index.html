<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ბანკის პროექტი</title>
    
</head>
<body>
    <!-- დავალება 1 -->
    <h1>Bamk</h1>
    <form id="bankForm">
        <input type="text" id="fullName" placeholder="Full name" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="tel" id="phone" placeholder="Mobile number" required><br><br>
        <input type="number" id="amount" placeholder="Amount of money" required><br><br>
        <button type="submit">Submit</button>
    </form>


    <!-- დავალება 3 -->
    <p>name: <span id="name"></span></p>
    <p>surname: <span id="surname"></span></p>
    <p>age: <span id="age"></span></p>
    <p>birthday: <span id="birthday"></span></p>

    <script src="./script.js"></script>
</body>
</html>
