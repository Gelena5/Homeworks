<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <div class="container">
        <div class="main-div">
            <div class="div-img">
                <img src="./images/image-product-desktop.jpg" alt=":D">
            </div>
            <aside>
                <div class="div-1">
                    <h4>P E R F U M E</h4>
                </div>
                <div class="div-2">
                    <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
                </div>
                <div class="div-3">
                    <p>A floral, solar and voluptuous </p>
                    <p>interpretation composed by</p>
                    <p>Olivier Polge, Perfumer-Creator</p>
                    <p>for the House of CHANEL.</p>
                </div>
                <div class="div-4">
                    <p><b>$149.99</b> <em>$169.99</em></p>
                </div>
                <div class="div-5">
                    <button><img src="./images/icon-cart.svg" alt=":D"> Add to Cart</button>
                </div>
            </aside>
        </div>
    </div>
