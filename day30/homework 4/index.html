<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>File Upload Demo</title>
</head>
<body>
    <h1>File Upload Demo</h1>
    <form>
        <label id="label-1" for="input-1">Full Name:</label>
        <input id="input-1" type="text" required>
        <br><br>
        <label id="label-2" for="input-2">Email:</label>
        <input id="input-2" type="email" required>
        <br><br>
        <label id="label-3" for="input-3">Upload Your Picture:</label>
        <input id="input-3" type="file" required>
        <br><br>
        <label id="label-4" for="tect-1">Comments:</label>
        <textarea id="tect-1" rows="4" cols="50"></textarea>
        <br><br>
        <input id="input-5" type="submit" value="Submit">
    </form>
</body>
</html>
