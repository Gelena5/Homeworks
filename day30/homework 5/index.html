<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Create User</h2>
        <div class="form-group">
            <label for="username">User Name *</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="firstname">First Name *</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name *</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div class="form-group">
            <label for="language">Language</label>
            <select id="language" name="language">
                <option value="english">English</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="workphone">Work Phone *</label>
            <input type="tel" id="workphone" name="workphone" required>
        </div>
        <div class="form-group">
            <label for="mobilephone">Mobile Phone</label>
            <input type="tel" id="mobilephone" name="mobilephone">
        </div>
        <div class="form-group">
            <label for="notificationpreference">Notification Preference</label>
            <select id="notificationpreference" name="notificationpreference">
                <option value="email">Email</option>
                <option value="sms">SMS</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password *</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required>
        </div>
        <div class="form-group">
            <label for="roleassignment">Role Assignment</label>
            <select id="roleassignment" name="roleassignment">
                <option value="controlsengineer">Controls Engineer</option>
                <option value="maintenanceengineer">Maintenance Engineer</option>
                <option value="maintenancemanager">Maintenance Manager</option>
                <option value="productionmanager">Production Manager</option>
            </select>
        </div>
        <div class="form-buttons">
            <button type="submit">OK</button>
            <button type="reset">Cancel</button>
        </div>
    </form>
</body>
</html>
